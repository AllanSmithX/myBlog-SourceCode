# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Open the window
subtitle: Keep It Simple,Stupid. 
description: web c++
keywords: cloud, big data, machine learning, AI, hadoop, blog, hexo
author: AllanSmithX
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
# url: http://yoursite.compost_asset_folder
# root: /
# permalink: :year/:month/:day/:title/
# permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
	编程: programming
	生活: life
	其他: other
tag_map:
- 标签1
- 标签2

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
plugins:
  hexo-generator-feed
  # hexo-baidu-url-push
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
# baidu_url_submit:
#   count: 5 ## 比如3，代表提交最新的三个链接
#   host: guoyanjun.top ## 在百度站长平台中注册的域名
#   token: your_token ## 请注意这是您的秘钥， 请不要发布在公众仓库里!
#   path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# live2d看板娘
# 模型预览图 https://huaji8.top/post/live2d-plugin-2.0/
# 另一套功能更强的看板娘 https://zhangshuqiao.org/2018-07/%E5%9C%A8%E7%BD%91%E9%A1%B5%E4%B8%AD%E6%B7%BB%E5%8A%A0Live2D%E7%9C%8B%E6%9D%BF%E5%A8%98/
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-koharu
    # scale: 2
    # hHeadPos: 0.5
    # vHeadPos: 0.618
  display:
    position: right // 模型在网页显示位置
    width: 250
    height: 500
    hOffset: 20
    vOffset: 50
  mobile:
    show: true

## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/AllanSmithX/AllanSmithX.github.io.git
  branch: master

footer:
  # -------------------------------------------------------------
  # visitors count
  counter: true